name: Sync Notion Global IDs

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync endpoint
        run: |
          curl --fail --show-error --silent \
            -X POST "${SYNC_URL}" \
            -H "Authorization: Bearer ${CRON_SECRET}"
        env:
          SYNC_URL: ${{ secrets.SYNC_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
